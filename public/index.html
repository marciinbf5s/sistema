<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Sistema de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css?ver=1.0" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>
<body class="bg-light">
    <div class="container login-container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Sistema de Agendamento</h2>
                            <p class="text-muted">Faça login para continuar</p>
                        </div>
                        
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div id="loginAlert"></div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group password-input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Esqueci minha senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Informe seu email para receber as instruções de recuperação de senha.</p>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="recoveryEmail" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Verifica se há um parâmetro de redirecionamento na URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            const reason = urlParams.get('reason');
            
            // Se houver um motivo de redirecionamento, exibe uma mensagem
            if (reason) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-warning alert-dismissible fade show';
                alertDiv.role = 'alert';
                
                let message = 'Sessão expirada. Por favor, faça login novamente.';
                if (reason === 'no_token') {
                    message = 'Por favor, faça login para continuar.';
                } else if (reason === 'logout') {
                    message = 'Você saiu do sistema com sucesso.';
                }
                
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                `;
                
                document.querySelector('.login-card').insertBefore(alertDiv, document.querySelector('#loginForm'));
            }
            
            // Configura o botão de mostrar/esconder senha
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function() {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('bi-eye');
                    this.querySelector('i').classList.toggle('bi-eye-slash');
                });
            }
            
            // Se houver um token no localStorage e não estiver na página de login, redireciona para o dashboard
            const token = localStorage.getItem('token');
            if (token && !window.location.pathname.includes('index.html')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
